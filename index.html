<!DOCTYPE html>
<html>
<head>
  <title>Abulu Interactive Pok√©dex</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #a0e6ff;
      text-align: center;
    }
    h1 {
      color: #ffcb05;
      text-shadow: 2px 2px #3b4cca;
      padding: 20px;
    }
    .pokemon-card {
      background: linear-gradient(145deg, #fff8dc, #f5f5dc);
      border-radius: 20px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: inline-block;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pokemon-card:hover {
      transform: scale(1.05);
    }
    .pokemon-name {
      font-size: 24px;
      font-weight: bold;
      color: #3b4cca;
    }
    .pokemon-info {
      display: none;
      margin-top: 10px;
      text-align: left;
    }
    .pokemon-info img {
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h1>üìò Abulu Interactive Pok√©dex</h1>

<div class="pokemon-card" onclick="toggleInfo('oreo-info')">
  <div class="pokemon-name">Oreo</div>
  <div class="pokemon-info" id="oreo-info">
    <img src="oreo.png" alt="Oreo">
    <b>Type:</b> Ice<br>
    <p>Small chubby penguin Pok√©mon.</p>
  </div>
</div>

<div class="pokemon-card" onclick="toggleInfo('oremperor-info')">
  <div class="pokemon-name">Oremperor</div>
  <div class="pokemon-info" id="oremperor-info">
    <img src="oremperor.png" alt="Oremperor">
    <b>Type:</b> Ice/Fighting<br>
    <p>Tall emperor penguin with ice crown.</p>
  </div>
</div>

<div class="pokemon-card" onclick="toggleInfo('bushii-info')">
  <div class="pokemon-name">Bushii</div>
  <div class="pokemon-info" id="bushii-info">
    <img src="bushii.png" alt="Bushii">
    <b>Type:</b> Grass/Normal<br>
    <p>Tiny Pok√©mon that jumps from bushes.</p>
  </div>
</div>

<script>
function toggleInfo(id) {
  const info = document.getElementById(id);
  if (info.style.display === "block") {
    info.style.display = "none";
  } else {
    info.style.display = "block";
  }
}
</script>

</body>
</html>
