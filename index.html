<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pok√© Abulu ‚Äì Explore Pok√©mon!</title>
  <meta name="description" content="Explore Pok√©mon, interactive cards, episodes, and more on Pok√© Abulu ‚Äì built by Abdullah & ChatGPT!">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="pokelogo.png">
  <link rel="apple-touch-icon" href="pokelogo.png">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #cce7ff, #ffffff);
      overflow-x: hidden;
    }

    /* Logo */
    #logo {
      display: block;
      margin: 20px auto;
      width: 150px;
    }

    /* Snowflake animation */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      z-index: 999;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {transform: translateY(0);}
      100% {transform: translateY(100vh);}
    }

    /* Pok√©ball style */
    .pokeball {
      position: fixed;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at center, #fff 50%, #f00 50%);
      border-radius: 50%;
      border: 3px solid black;
      z-index: 0;
      opacity: 0.3;
    }

    /* Pok√©mon card */
    .pokemon-card {
      display: inline-block;
      width: 160px;
      margin: 15px;
      padding: 10px;
      border: 3px solid #3b4cca;
      border-radius: 15px;
      background: #fff3b0;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pokemon-card:hover {
      transform: scale(1.05);
    }
    .pokemon-card img {
      width: 100px;
      height: 100px;
    }

    /* Credits popup */
    #credits {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcb05;
      color: #3b4cca;
      border: 4px solid #3b4cca;
      border-radius: 20px;
      padding: 20px;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      z-index: 1000;
    }

    /* Play sound button */
    #play-sound {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 10px;
      background: #3b4cca;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="pokelogo.png" alt="Pok√© Abulu Logo" id="logo">

  <!-- Play Sound -->
  <audio id="open-sound">
    <source src="Open-Sound.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>
  <button id="play-sound" onclick="playSound()">üîä Play Sound</button>

  <!-- Pok√©mon Cards -->
  <div style="text-align:center; margin-top:20px;">
    <div class="pokemon-card" onclick="showInfo('Oreo')">
      <img src="oreo.png" alt="Oreo">
      <p>Oreo ‚ùÑÔ∏èüêß</p>
    </div>
    <div class="pokemon-card" onclick="showInfo('Pikachu')">
      <img src="pikachu.png" alt="Pikachu">
      <p>Pikachu ‚ö°</p>
    </div>
    <!-- Add more Pok√©mon cards here -->
  </div>

  <!-- Credits Popup -->
  <div id="credits">
    <h3>‚ú® Pok√© Abulu was made with ‚ù§Ô∏è by Abdullah & ChatGPT! ‚ú®</h3>
    <p>We created this Pok√©mon world together ‚Äî enjoy exploring!</p>
    <button onclick="document.getElementById('credits').style.display='none'" 
            style="padding:10px 20px; font-size:16px; border-radius:10px; cursor:pointer;">
      Close
    </button>
  </div>

  <script>
    // Sound logic
    let soundPlayed = false;
    function playSound() {
      const sound = document.getElementById('open-sound');
      if(!soundPlayed) {
        sound.play();
        soundPlayed = true;
      }
    }

    // Pok√©mon card info
    function showInfo(name) {
      let msg = '';
      switch(name) {
        case 'Oreo': msg = 'Oreo: Ice/Penguin Pok√©mon! ‚ùÑÔ∏èüêß'; break;
        case 'Pikachu': msg = 'Pikachu: Electric-type! ‚ö°'; break;
        default: msg = 'This Pok√©mon is not added yet!';
      }
      alert(msg);
    }

    // Snowflakes and Pok√©balls
    window.addEventListener('load', () => {
      // Snowflakes
      for(let i=0; i<30; i++){
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.style.left = Math.random()*100 + 'vw';
        snow.style.animationDuration = (5 + Math.random()*5) + 's';
        snow.style.fontSize = (10 + Math.random()*20) + 'px';
        snow.innerHTML = '‚ùÑ';
        document.body.appendChild(snow);
      }

      // Pok√©balls
      for(let i=0; i<5; i++){
        const pokeball = document.createElement('div');
        pokeball.className = 'pokeball';
        pokeball.style.top = Math.random()*80 + 'vh';
        pokeball.style.left = Math.random()*80 + 'vw';
        document.body.appendChild(pokeball);
      }

      // Hide credits after 7 seconds
      setTimeout(() => {
        const el = document.getElementById('credits');
        if(el) el.style.display = 'none';
      }, 7000);
    });
  </script>
</body>
</html>
