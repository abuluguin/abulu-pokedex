<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√© Abulu - Custom Pok√©mon Region</title>

  <!-- Favicon -->
  <link rel="icon" href="abulu-logo.png">

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('cny-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffcc00;
      padding: 10px 20px;
    }

    header img {
      height: 60px;
    }

    header .chatgpt-badge {
      font-weight: bold;
      background-color: #00ccff;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }

    #pokemon-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .pokemon-card {
      width: 200px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      padding: 10px;
      text-align: center;
    }

    .pokemon-card img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }

    .pokemon-name {
      font-weight: bold;
      font-size: 18px;
      margin: 5px 0;
    }

    .version {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .banner {
      text-align: center;
      background-color: #ff4444;
      color: white;
      font-size: 20px;
      padding: 10px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="abulu-logo.png" alt="Pok√© Abulu Logo">
    <div class="chatgpt-badge">ChatGPT</div>
  </header>

  <!-- Banner -->
  <div class="banner">
    Happy Chinese New Year! üßß
  </div>

  <!-- Title -->
  <h1>Welcome to Abulu Region!</h1>
  <h2>Pok√© Abulu Custom Pok√©mon</h2>

  <!-- Pok√©mon List -->
  <div id="pokemon-list"></div>

  <!-- Website Version -->
  <div class="version">Website Version: 1.0.0</div>

  <!-- Script: Auto-generate Pok√©mon cards -->
  <script>
    const pokemon = [
      // Existing Pok√©mon
      {name:"Oreo"},
      {name:"Frostile"},
      {name:"Bushii"},
      {name:"Oremperor"},
      {name:"Lilroar"},
      {name:"Wobbuffet (Abulu Form)"},

      // New Pok√©mon
      {name:"Scopianarus"},
      {name:"Dynamite"},
      {name:"Granite", evo:"Evolve Form of Dynamite"},
      {name:"Dragonite", evo:"Final Evolve Form of Dynamite"},
      {name:"E-rex"},
      {name:"Giga", evo:"Evolve Form of E-rex"},
      {name:"Biriblue", evo:"Last Evolution of E-rex"},
      {name:"Pacy", evo:"Carfo Evolve Form"},
      {name:"Carfo"},
      {name:"Yen"},
      {name:"Apel"},
      {name:"Coconut"},
      {name:"Bantally"},
      {name:"Paluky", evo:"Final Evolution of Bantally"},
      {name:"Raffi"},
      {name:"Bushking", evo:"Final Evolution of Bushii"}
    ];

    const list = document.getElementById("pokemon-list");

    pokemon.forEach(p => {
      list.innerHTML += `
        <div class="pokemon-card">
          <div class="pokemon-name">${p.name}</div>
          ${p.evo ? `<p><strong>Evolution:</strong> ${p.evo}</p>` : ""}
          <img src="https://via.placeholder.com/150x150?text=${encodeURIComponent(p.name)}" class="poke-img">
        </div>
      `;
    });
  </script>

</body>
</html>
