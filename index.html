<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Abdullah Umar Ahmad Faez & ChatGPT">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poké Abulu - Custom Pokémon Region</title>

  <!-- Favicon -->
  <link rel="icon" href="file_000000004e1071fa9fd9f0513813b218.png">

  <!-- Styles -->
  <style>
    body {
  background: linear-gradient(to bottom, #0b0c3f, #1e1f5c); /* dark night sky */
  color: #fff; /* keeps text readable */
  position: relative;
  overflow-x: hidden;
}

/* Moon */
.moon {
  position: absolute;
  top: 50px;
  right: 50px;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, #fff, #f0f0f0);
  border-radius: 50%;
  box-shadow: 0 0 30px #fff;
  z-index: 0;
}

/* Stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0% { opacity: 0.2; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0.3; transform: scale(0.8); }
}
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('cny-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffcc00;
      padding: 10px 20px;
    }

    header img {
      height: 60px;
    }

    header .chatgpt-badge {
      font-weight: bold;
      background-color: #00ccff;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }

    #pokemon-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .pokemon-card {
      width: 200px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      padding: 10px;
      text-align: center;
    }

    .pokemon-card img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }

    .pokemon-name {
      font-weight: bold;
      font-size: 18px;
      margin: 5px 0;
    }

    .version {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .banner {
      text-align: center;
      background-color: #ff4444;
      color: white;
      font-size: 20px;
      padding: 10px;
    }

  </style>
</head>
<body>
  <!-- Moon -->
<div class="moon"></div>

<!-- Stars -->
<div class="star" style="top:50px; left:100px;"></div>
<div class="star" style="top:200px; left:300px;"></div>
<div class="star" style="top:150px; left:500px;"></div>
<div class="star" style="top:400px; left:700px;"></div>
<div class="star" style="top:100px; left:900px;"></div>
  

  <!-- Header -->
  <header>
    <img src="abulu-logo.png" alt="Poké Abulu Logo">
    <div class="chatgpt-badge">ChatGPT</div>
  </header>

  

  <!-- Title -->
  <h1>Welcome to Abulu Region!</h1>
  <h2>Poké Abulu Custom Pokémon</h2>

  <!-- Pokémon List -->
  <div id="pokemon-list"></div>

  <!-- Website Version -->
  <div class="version">Website Version: 1.0.0</div>

  <!-- Script: Auto-generate Pokémon cards -->
  <script>
    const pokemon = [
      // Existing Pokémon
      {name:"Oreo"},
      {name:"Frostile"},
      {name:"Bushii"},
      {name:"Oremperor"},
      {name:"Lilroar"},
      {name:"Wobbuffet (Abulu Form)"},

      // New Pokémon
      {name:"Scopianarus"},
      {name:"Dynamite"},
      {name:"Granite", evo:"Evolve Form of Dynamite"},
      {name:"Dragonite", evo:"Final Evolve Form of Dynamite"},
      {name:"E-rex"},
      {name:"Giga", evo:"Evolve Form of E-rex"},
      {name:"Biriblue", evo:"Last Evolution of E-rex"},
      {name:"Pacy", evo:"Carfo Evolve Form"},
      {name:"Carfo"},
      {name:"Yen"},
      {name:"Apel"},
      {name:"Coconut"},
      {name:"Bantally"},
      {name:"Paluky", evo:"Final Evolution of Bantally"},
      {name:"Raffi"},
      {name:"Bushking", evo:"Final Evolution of Bushii"}
    ];

    const list = document.getElementById("pokemon-list");

    pokemon.forEach(p => {
      list.innerHTML += `
        <div class="pokemon-card">
          <div class="pokemon-name">${p.name}</div>
          ${p.evo ? `<p><strong>Evolution:</strong> ${p.evo}</p>` : ""}
          <img src="https://via.placeholder.com/150x150?text=${encodeURIComponent(p.name)}" class="poke-img">
        </div>
      `;
    });
  </script>

</body>
</html>
